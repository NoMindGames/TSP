<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lobby</title>
</head>
<body>
    <h1>Chat Lobby</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="room_name" placeholder="Enter Room Name">
        <button type="submit">Join Room</button>
    </form>
    <h2>Available Rooms:</h2>
    <ul>
        {% for room in rooms %}
        <li><a href="{% url 'chatroom' room_name=room.name %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
